<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제03</title>
</head>

<body>
    <h1>소수 출력하기</h1>
    <p>1 - 10000 사이의 소수를 화면에 출력하는 프로그램</p>
    <script>
        var a = -1;
        for (var i = 1; i >= a; i++) {
            if (i % a === 0) {
                break;
            } else {
                document.write(i + "은 소수입니다.");
            }
        }


        var number = {};
        number.all = [
            for (var i = 1; i <= 10000; i++) {
                console.log(i);
            }
        ]

        for (var i = 2; i < 100; i++) {
            for (var num = 1; num < i; num++) {
                if ((i % num === 0) && (num !== 1)) {
                    break; // 
                } else if (num === i - 1) {
                    console.log(i + "는 소수입니다.");
                }
            }
        }
    </script>
</body>

</html>
