    <script>
        var n = 1;
        while (n <= 100) {
            console.log("Hi " + n);
            n++;
        }
        // 예제01.while 문을 사용해서 1에서 100까지의 합을 구해 봅시다.
        var i = 1;
        var sum = 0;
        while (i <= 100) {
            sum = sum + i;
            console.log(i, sum);
            i++;
        }
        document.write("");

        for (var i = 0; i <= 100; i++;) {
            console.log(i);
        }
        // 예제01.사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)
        var a = Number(prompt("숫자들을 입력하세요.(0 = 종료)"));
        var l = a.length();
        var sum = 0;
        for (a != 0;) {
            sum = sum + a;
            console.log(l, sum);
        }

        var sum = 0;
        var n = -1;
        var count = -1;
        while (n != 0) {
            n = Number(prompt("숫자를 입력해 주세요(0 = 종료)"));
            sum += n;
            count++;
            console.log(count, n, sum);
        }

        // 예제02.1에서 100까지 짝수의 합을 구해 봅시다.

        var sum = 0;
        for (var n = 1; n <= 100; n * 2;) {
            sum = sum + n;
            console.log(n, sum);
        }


        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
                console.log(i, sum);
            }
        }

        // 예제03.사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해 봅시다.
        var i = Number(prompt("2이상의 정수를 입력하세요"));
        var p = 2≤ p;
        for () {
            if (i / p) {
                document.write(i + "은(는) 소수입니다.");
            } else {
                document.write(i + "은(는) 소수가 아닙니다.");
            }
        }



        var isPrime = true;
        var n = Number(prompt("2이상의 정수를 입력하세요"));
        for (var i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
            console.log(isPrime, i)
        }
        if (isPrime) {
            document.write(n + "은 소수입니다.");
        } else {
            document.write(n + "은 소수가 아닙니다.");
        }
