<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator_01</title>
  </head>

  <body>
    <h1>사칙연산 계산 및 출력</h1>
    <div id="output"></div>
    <script>
      function main() {
        console.log("calculator01");
        var out = document.getElementById("output");
        out.innerHTML = "계산기 구현하기";
        console.log(10 + 3);
        console.log(10 - 3);
        console.log(10 * 3);
        console.log(10 / 3);
      }
      main();
    </script>
  </body>
</html>
