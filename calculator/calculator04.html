<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator04</title>
</head>

<body>
    <h1>값 입력 및 사칙연산 - 반목문</h1>
    <div id="output"></div>

    <script>
        function main() {
            var n1 = Number(prompt("첫번째 숫자를 입력해주세요."));
            var out = document.getElementById('output');

            var op, n2;
            var result = n1;
            var n = 2;
            while (true) {
                op = prompt("연산자를 입력해주세요.");
                if (op === "q") {
                    break;
                }
                n2 = Number(prompt(n + "번째 숫자를 입력해주세요."));

                if (op === "+") {
                    result = result + n2;
                } else if (op === "-") {
                    result = result - n2;
                } else if (op === "*") {
                    result = result * n2;
                } else if (op === "/") {
                    result = result / n2;
                } else if (op === "q") {
                    break;
                } else {
                    result = "중간오류";
                    break;
                }
                n++;
            }
            out.innerHTML = "최종 결과값은 " + result + "입니다.";
        };
        main();
