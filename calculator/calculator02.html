<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator02</title>
</head>

<body>
    <h1>값 입력 및 사칙연산 - 변수</h1>
    <div>
        첫번째 수: <input type="text" id="n1"> <br>
        두번째 수: <input type="text" id="n2"> <br>
        <button onclick="calc()">실행</button>
    </div>
    <div id="output"></div>


    <script>
        function calc() {
            var srt1 = document.getElementById("n1").value;
            var srt2 = document.getElementById("n2").value;
            var n1 = Number(srt1);
            var n2 = Number(srt2);
            var out = document.getElementById("output");

            document.write("더하기: " + n1 + "+" + n2 + "=" + (n1 + n2) + "<br>");
            document.write("빼기: " + n1 + "-" + n2 + "=" + (n1 - n2) + "<br>");
            document.write("곱하기: " + n1 + "*" + n2 + "=" + (n1 * n2) + "<br>");
            document.write("나누기: " + n1 + "/" + n2 + "=" + (n1 / n2) + "<br>");

            out.appendChild(calc());
        };
    </script>
</body>

</html>
