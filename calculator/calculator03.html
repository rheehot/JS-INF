        // 버튼
        function calc() {
            var n1 = Number(document.getElementById('n1').value);
            var n2 = Number(document.getElementById('n2').value);
            var op = document.getElementById('op').value;
            var str = "";

            if (op === '+') {
                str += n1 + "+" + n2 + "=" + (n1 + n2) + "<br>";
            } else if (op === '-') {
                str += n1 + "-" + n2 + "=" + (n1 - n2) + "<br>";
            } else if (op === '*') {
                str += n1 + "*" + n2 + "=" + (n1 * n2) + "<br>";
            } else if (op === '/') {
                str += n1 + "/" + n2 + "=" + (n1 / n2) + "<br>";
            } else {
                str += "잘못입력하셨습니다.";
            }
            var out = document.getElementById('output');
            out.innerHTML = str;
        };


        // switch방법
        function calc() {
            var n1 = Number(document.getElementById('n1').value);
            var n2 = Number(document.getElementById('n2').value);
            var op = document.getElementById('op').value;
            var out = document.getElementById('output');
            var str = "";
            switch (op) {
                case "+":
                    str += n1 + "+" + n2 + "=" + (n1 + n2) + "<br>";
                    break;
                case "-":
                    str += n1 + "-" + n2 + "=" + (n1 - n2) + "<br>";
                    break;
                case "*":
                    str += n1 + "*" + n2 + "=" + (n1 * n2) + "<br>";
                    break;
                case "/":
                    str += n1 + "/" + n2 + "=" + (n1 / n2) + "<br>";
                    break;
                default:
                    str += "잘못입력하셨습니다.";

            }
            out.innerHTML = str;
        };
