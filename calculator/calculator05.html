        function getOperator() {
            while (true) {
                var op = prompt("연산자를 입력하세요.(q를 입력하면 종료됩니다.)");
                if (op === "+" || op === "-" || op === "*" || op === "/" || op === "q") {
                    break;
                } else {
                    alert("올바른 연산자를 입력해주세요.");
                }
            }
            return op;
        }


        function calculate(first, second, op) {
            var ret;
            switch (op) {
                case "+":
                    ret = first + second;
                    break;
                case "-":
                    ret = first / second;
                    break;
                case "*":
                    ret = first * second;
                    break;
                case "/":
                    ret = first / second;
                    break;
            }

        }
