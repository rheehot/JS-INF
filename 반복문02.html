<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문02</title>
</head>

<body>
    <h2>반복문2</h2>
    <script>
        for (var i = 0; i < 10; i++) {
            if (i == 5) {
                break;
            }
            console.log(i);
        }

        for (var i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            console.log(i);
        }

        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 5; j++) {
                console.log("i= " + i + ", j= " + j);
                if (j == 2) {
                    continue;
                }
            }
        }
    </script>
</body>

</html>
