<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단2단3단</title>
</head>

<body>
    <script>
        // 2단 구구단
        for (var i = 1; i < 10; i++) {
            var g = 2 * i;
            console.log(g);
            document.write("2" + "*" + i + "=" + g + "<br>");
        }
        //   3단구구단
        for (var i = 1; i < 10; i++) {
            var g = 3 * i;
            console.log(g);
            document.write("3" + "*" + i + "=" + g + "<br>");
        }
    </script>
</body>

</html>
