<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단4단5단</title>
</head>

<body>
    <h1>4단,5단 구구단 구현하기</h1>
    <script>
        // 4단 
        var i = Number(prompt("몇 단을 출력하실 건가요?"));
        for (var n = 1; n < 10; n++) {
            var g = n * i;
            console.log(g);
        }
        // 5단
        var i = Number(prompt("몇 단을 출력하실 건가요?"));
        document.write("<h2>구구단 " + i + "단</h2>")
        for (var n = 1; n < 10; n++) {
            var g = n * i;
            console.log(g);
            document.write(i + "*" + n + "=" + (g) + "<br>");
        }
    </script>
</body>

</html>
